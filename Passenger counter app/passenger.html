<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger counter app</title>
    <link rel="stylesheet" href="passenger.css">
</head>
<body>

    <div class="container">
        <h2>Passenger counter</h2>
        <span id="counter">0</span>
        <button id="increment" onclick="incrementData()">Add</button>
        <button id="cancel" onclick="cancelData()">Minus</button>
        <button id="save" onclick="saveData()">Save</button>
        <p id="saved-data">Previous Enteries:  </p>
    </div>
</body>
<script src="passenger.js"></script>
</html>
